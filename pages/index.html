<!DOCTYPE html>
<html>
	<head>
		<link rel=stylesheet href=style.css>
	</head>
	<body>
		<header>
			<h1>DOWNCOUNT</h1>
		</header>
		<aside id=info>
			<h2>Information</h2>
			<p>Room ID: <span id=roomID></span></p>
			<p>Your score: <span id=p1></span></p>
		</aside>
		<article id=gameScreen>
			<p id=timer>Clock broke due to broke, heres a digital count: <span id=timeLeft>30</span>
			<p><img src=img/clock.jpg alt='Countdown clock'></p>
				<ul id=letters>
					<li id=1>
					<li id=2>
					<li id=3>
					<li id=4>
					<li id=5>
					<li id=6>
					<li id=7>
					<li id=8>
					<li id=9>
				</ul>
				<p><button id=vowel>Vowel</button><button id=consonant>Consonant</button>
				<p>Enter your word: <input id=playerWord onkeydown="return validAnswer(event)"></p>
        <p id=wasItRight></p>
        <button id=startAgain>Another Round?</button>
		</article>
		<footer>
			<p>WEBRES Sprint 2 Group 6</p>
		</footer>
	</body>
	<script src=/socket.io/socket.io.js></script>
	<script src=/js/clock.js></script>
	<script src=/js/game.js></script>
</html>
