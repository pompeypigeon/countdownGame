<!DOCTYPE html>
<html>
	<head>
		<link rel=stylesheet href=style.css>
	</head>
	<body>
		<header>
			<h1>DOWNCOUNT</h1>
		</header>
		<article id=gameScreen>
			<div id=cnvWrap>
        <p id=timeLeft>30</p>
				<canvas id=clock width=300px height=300px>
				</canvas>
			</div>
				<ul id=letters>
					<li id=1>
					<li id=2>
					<li id=3>
					<li id=4>
					<li id=5>
					<li id=6>
					<li id=7>
					<li id=8>
					<li id=9>
				</ul>
				<p><button id=vowel>Vowel</button><button id=consonant>Consonant</button>
				<p>Enter your word: <input id=playerWord onkeydown="return validAnswer(event)"></p>
        <p id=wasItRight></p>
        <button id=startAgain>Another around?</button>
		</article>
		<aside id=info>
      <h2>Information</h2>
      <p id=roomID>Room ID: </p>
      <p id=p1>Player 1: _____</p>
      <p id=p2>Player 2: _____</p>
    </aside>
		<footer>
			<p>WEBRES Sprint 2 Group 6</p>
		</footer>
	</body>
	<script src=/socket.io/socket.io.js></script>
	<script src=/js/clock.js></script>
	<script src=/js/game.js></script>
</html>
